<!doctype html>
<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Funções Data</title>
</head>

<body>
    <main class="p-4">
        <header>
            <h1>Funções para Datas</h1>
            <hr>
        </header>

        <script>
            //Datas
            //Criação de um objeto para data, pois não podemos trabalhar diretmente com elas
            var data = new Date()

            //Recuperando o dia
            dia = data.getDate()

            //Data completa
            document.write(`<p>${data.toString()}</p>`)

            //Recuperando o Mês
            //Mes vão de 0 a 11, precisamos contar mais 1
            //Para janeiro ser o mês 1
            mes = data.getMonth() + 1

            //Recuperando o Ano
            ano = data.getFullYear()

            //Saída formatada
            document.write(`<p> Hoje é ${dia}/${mes}/${ano} </p>`)

            //Recuperando as horas
            hora = data.getHours()
            //Recuperando os minutos
            minutos = data.getMinutes()
            //Recuperando os segundos
            segundos = data.getSeconds()

            //Saída formatada
            document.write(`<p> Neste momento são ${hora}:${minuto}:${segundos} </p>`)
        </script>

    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
</body>

</html>
