<html lang="pt-br">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

        <script>
            x = 50
            y = 200
            let z = null
        </script>

    <title>Revisão</title>
</head>

<body>
        
    <main class="container">
        <header>
            <h1 class="display-1">Revisão e desafio</h1>
            <hr>
        </header>

        <article>
            <h2 class="display-2 text-primary">Valores iniciais:</h2>
            <script>
                console.log(`Valor de x: ${x}`)
                console.log(`Valor de y: ${y}`)
                console.log(`Valor de z: ${z}`)
                document.write(`<h2> valor de x: ${x}</h2>`)
                document.write(`<h2> valor de y: ${y}</h2>`)
                document.write(`<h2> valor de z: ${z}</h2>`)
            </script>
        </article>

        <article>
            <h2 class="display-2 text-primary">Valores Finais:</h2>
            <script>
                z = x
                console.log(`Valor de x: ${x = y}`)
                document.write(`<h2> valor de x: ${x = y}</h2>`)

                console.log(`Valor de y: ${y = z}`)
                document.write(`<h2> valor de y: ${y = z}</h2>`)

                console.log(`Valor de z: ${z = null}`)
                document.write(`<h2> valor de z: ${z = null}</h2>`)
            </script>
        </article>
    </main>
