                    numero 2: calculadora</h3>

                    <section class="fundo">
                        <div class="calculadora">
                            <p id="resultado"></p>
                            <table>
                                <tr>
                                    <td colspan="2"><button class="botaoWc" onclick="apagar()">C</button></td>
                                    <td><button class="botaoA" onclick="valor('/')">/</button></td>
                                    <td><button class="botaoA" onclick="valor('X')">X</button></td>
                                </tr>

                                <tr>
                                    <td><button class="botao" onclick="valor('7')">7</button></td>
                                    <td><button class="botao" onclick="valor('8')">8</button></td>
                                    <td><button class="botao" onclick="valor('9')">9</button></td>
                                    <td><button class="botaoA" onclick="valor('-')">-</button></td>
                                </tr>

                                <tr>
                                    <td><button class="botao" onclick="valor('4')">4</button></td>
                                    <td><button class="botao" onclick="valor('5')">5</button></td>
                                    <td><button class="botao" onclick="valor('6')">6</button></td>
                                    <td><button class="botaoA" onclick="valor('+')">+</button></td>
                                </tr>

                                <tr>
                                    <td><button class="botao" onclick="valor('1')">1</button></td>
                                    <td><button class="botao" onclick="valor('2')">2</button></td>
                                    <td><button class="botao" onclick="valor('3')">3</button></td>
                                    <td rowspan="2"><button class="botaoH" onclick="calculo()">=</button></td>
                                </tr>

                                <tr>
                                    <td colspan="2"><button class="botaoW" onclick="valor('0')">0</button></td>
                                    <td><button class="botao" onclick="valor('.')">.</button></td>
                                </tr>
                            </table>

                        </div>

                        <script>
                            function valor(numero) {
                                var textNumero = document.getElementById('resultado').innerHTML
                                document.getElementById('resultado').innerHTML = textNumero + numero
                            }

                            function apagar()
                            {
                                document.getElementById('resultado').innerHTML = '';
                            }

                            function calculo()
                            {
                                var resultado = document.getElementById('resultado').innerHTML;
                                if(resultado)
                                {
                                    document.getElementById('resultado').innerHTML = eval(resultado)
                                }
                                else {
                                    document.getElementById('resultado').innerHTML = "0"
                                }
                            }
                        </script>
